



{% extends 'base.html' %}

{% block title %} Deletar Produto  {% endblock title %}

{% block titlePage %} Apagar Produto  {% endblock titlePage %}

{% block content %}

<div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <!-- Column -->

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="col-lg-12 col-md-12">
                                            <h4 class="card-title">Mensagem de confirmação</h4>
                                            <div class="alert alert-danger">Vc tem certeza q quer deletar o produto {{ produto.nome}} ? </div>

                                            <button type="submit" class="btn btn-danger pull-right"><i class="fa fa-trash"></i> Deletar</button>
                                            <a class="btn btn-info" href="{%  url 'produto.atualizar' produto.id %}">
                                                <i class="fa fa-backward"></i> Voltar
                                            </a>
                                        </div>
                                    </form>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>




{% endblock content %}
